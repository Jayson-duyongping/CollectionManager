<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/_layui/css/layui.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <script src="../static/_layui/layui.js"></script>
    <script src="../static/js/config.js"></script>
</head>
<body>
<div id="container">
    <div>
    </div>
    <div class="admin-register-background">
        <!--<div class="admin-header">-->
        <!--<img src="image/ex_logo.png" class="admin-logo">-->
        <!--</div>-->
        <h1 style="font-weight: bold;text-align: center;margin-bottom: 20px;color: white;font-family: 微软雅黑">
            Collection Manager</h1>
        <form class="layui-form" action="">
            <!--头像-->
            <div class="register-left">
                <img src="../static/image/head_icon.png" class="layui-circle"
                     style="width: 120px;height: 120px;margin: 20px 85px;border: 2px solid rgba(255,255,255,0.5);">
                <div class="edit-box">
                    <button type="button" class="layui-btn admin-button" id="head_upload_res"
                            style="margin-bottom: 10px;font-size: 14px;">
                        <a href="javascript:;" style="color: white"><i class="layui-icon">&#xe67c;</i><span
                                style="margin-left: 23px">上传图片</span></a>
                    </button>
                </div>
            </div>
            <div class="register-right">
                <div class="edit-box">
                    <i class="layui-icon layui-icon-username admin-icon admin-icon-username"
                       style="font-size: 20px;padding-top: 2px;right: 60px"></i>
                    <input type="text" name="username" placeholder="请输入用户名"
                           autocomplete="off"
                           required="required"
                           class="layui-input admin-input admin-input-username">
                </div>
                <div class="edit-box">
                    <i class="layui-icon layui-icon-password admin-icon admin-icon-password"
                       style="font-size: 20px;padding-top: 2px;right: 60px"></i>
                    <input type="password" name="password"
                           placeholder="请输入密码"
                           autocomplete="off"
                           required="required"
                           class="layui-input admin-input">
                </div>
                <div class="edit-box">
                    <i class="layui-icon layui-icon-password admin-icon admin-icon-password"
                       style="font-size: 20px;padding-top: 2px;right: 60px"></i>
                    <input type="password" name="password"
                           placeholder="请确认密码"
                           autocomplete="off"
                           required="required"
                           class="layui-input admin-input">
                </div>
                <div class="edit-box">
                    <input type="password" name="phone"
                           placeholder="手机号码"
                           autocomplete="off"
                           class="layui-input admin-input">
                </div>
                <div class="edit-box">
                    <input type="password" name="phone"
                           placeholder="新浪微博"
                           autocomplete="off"
                           class="layui-input admin-input">
                </div>
                <div class="edit-box">
                    <input type="password" name="phone"
                           placeholder="qq"
                           autocomplete="off"
                           class="layui-input admin-input">
                </div>
                <div class="edit-box">
                    <input type="password" name="phone"
                           placeholder="微信"
                           autocomplete="off"
                           class="layui-input admin-input">
                </div>
                <a href="home.html" target="_parent">
                    <button class="layui-btn admin-button" type="submit" lay-filter="formDemo">Register</button>
                </a>
                <div class="register-forget">
                    <a href="login.html" target="_parent" id="register">
                        <span>返回登陆</span>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    //JavaScript代码区域
    layui.use(['element', 'upload'], function () {
        var element = layui.element;
        var upload = layui.upload;
        //执行实例
        upload.render({
            elem: '#head_upload_res' //绑定元素
            , url: HostPort() + 'fileUpload' //上传接口
            , accept: "file"
            , data: {
                type: "1"
            }
            , done: function (res) {
                //上传完毕回调
                if (res.content != null && res.content != "") {
                    var headImg = document.getElementsByClassName("layui-circle")[0];
                    headImg.src = res.content;
                }
                alert(res.msg);
            }
            , error: function () {
                //请求异常回调
                alert(res.msg);
            }
        });
    });
</script>
</body>
</html>
