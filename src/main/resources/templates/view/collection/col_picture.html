<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>相册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../../../static/common/commonSecond.js"></script>
    <!--3D画廊样式-->
    <!--<script src="../../../static/common/common3D.js"></script>-->
    <!--轮播图样式-->
    <link rel="stylesheet" href="../../../static/css/col_picture_loop.css">
    <!--相框样式-->
    <link rel="stylesheet" href="../../../static/css/col_picture.css">
</head>
<body>
<!--轮询自动播放容器-->
<div class="content-container">
    <span class="model_title">推荐看看</span>
    <!--图片容器-->
    <div class="loop-container">
        <div class="box">
            <img src="../../../static/image/pic_test/1.jpg" alt=""/>
            <img src="../../../static/image/pic_test/2.jpg" alt=""/>
            <img src="../../../static/image/pic_test/3.jpg" alt=""/>
            <img src="../../../static/image/pic_test/4.jpg" alt=""/>
            <img src="../../../static/image/pic_test/5.jpg" alt=""/>
            <img src="../../../static/image/pic_test/6.jpg" alt=""/>
            <img src="../../../static/image/pic_test/7.jpg" alt=""/>
        </div>
        <div class="circle">
            <b class="current"></b>
            <b></b>
            <b></b>
            <b></b>
            <b></b>
            <b></b>
            <b></b>
        </div>
        <!--<div class="btn left"> &lt;</div>-->
        <!--<div class="btn right"> &gt;</div>-->
    </div>
</div>
<!--轮播图js-->
<script src="../../../static/js/col_picture_loop.js"></script>
<!--网格相框容器-->
<div class="content-container">
    <span class="model_title">个性相册</span>
    <div class="album-bg">
        <div class="album_left">
            <table border="0px" cellspacing="0">
                <tr>
                    <th class="first-pic" colspan="3" rowspan="3"></th>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
            </table>
            <div class="album_title_right">游戏</div>
        </div>
        <div class="album_right">
            <ul>
                <li>动漫</li>
                <li>游戏</li>
                <li>原画</li>
                <li>景物</li>
                <li>美女</li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        // 相框默认第一张高亮
        $(".first-pic").css("opacity", "1");
    });
</script>
</body>
</html>
