<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>书籍</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../../../static/common/commonSecond.js"></script>
    <style>
        /*书籍菜单导航*/
        .book-menu {
            margin-bottom: 10px;
        }

        .book-menu li {
            list-style: none;
            float: left;
            cursor: pointer;
            padding: 10px;
            margin-left: 10px;
            position: relative;
            width: 50px;
            text-align: center;
            color: white;
        }

        .book-menu::after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .book-menu ul::after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .book-menu li::after {
            border-radius: 3px;
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            z-index: -1;
            background-color: #09818D;
            -moz-transform: skewX(-25deg);
            -ms-transform: skewX(-25deg);
            -webkit-transform: skewX(-25deg);
            transform: skewX(-25deg);
        }

        .book-menu li:hover::after {
            background-color: #58CAD0;
        }

        /*书架的布局*/
        .book-bg ul {
            list-style: none;
        }

        .book-bg #book-line > li {
            /*background-color: #5f3f3f;*/
            height: 200px;
            width: 500px;
            margin-top: 10px;
            position: relative;
            border: 1px solid #dad55e;
            box-shadow: 5px 5px 5px #888888;
        }

        .book-bg .second-ul > li {
            display: inline;
            float: left;
            margin-top: 0px;
        }

        /*书本的布局*/
        .book-bg .second-ul > li .book-f {
            height: 200px;
            width: 140px;
            position: relative;
            text-align: center;
            /*background: url("../../../static/image/book_f.png") no-repeat;*/
            /*background-size: 100% 100%;*/
            background-color: #eeeeee;
            border: 4px solid white;
            box-sizing: border-box;
        }

        /*后两本书需要单独设置向左的间距*/
        .book-margin {
            margin-left: 40px;
        }

        .book-f .book-name {
            color: #2b425b;
            height: 170px;
            width: 140px;
            padding: 10px;
            display: table-cell;
            vertical-align: middle;
            font-size: 14px;
        }

        .book-f .book-format {
            color: #2b425b;
            left: 35%;
            position: absolute;
            color: #aaaaaa;
            font-size: 10px;
            bottom: 10px;
        }

        /*左上角的标签*/
        #book-line .book-tip {
            position: absolute;
            border-bottom: 50px solid #FF5722;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            height: 0;
            width: 50px;
            line-height: 50px;
            text-align: center;
            color: white;
            -webkit-transform: rotate(315deg);
            -moz-transform: rotate(315deg);
            -ms-transform: rotate(315deg);
            -o-transform: rotate(315deg);
            top: 10px;
            left: -40px;
        }
    </style>
</head>
<body>
<!--书籍导航栏-->
<div class="book-menu">
    <ul>
        <li>IT</li>
        <li>艺术</li>
        <li>文学</li>
        <li>小说</li>
        <li>漫画</li>
    </ul>
</div>
<!--书籍分类-->
<div class="book-menu">
</div>
<!--推荐书籍区-->
<div class="content-container">
    <span class="model_title">推荐书籍</span>
    <div class="book-bg">
        <ul id="book-line">
            <li class="line-li">
                <ul class="second-ul">
                    <li>
                        <div class="book-f">
                            <div class="book-name">IT技术andorid技术Java技术</div>
                            <div class="book-format">--PDF--</div>
                        </div>
                    </li>
                    <li>
                        <div class="book-f book-margin">
                            <div class="book-name">程序员修炼之道</div>
                            <div class="book-format">--PDF--</div>
                        </div>
                    </li>
                    <li>
                        <div class="book-f book-margin">
                            <div class="book-name">Java</div>
                            <div class="book-format">--PDF--</div>
                        </div>
                    </li>
                </ul>
                <div class="book-tip">
                    IT书籍
                </div>
            </li>
        </ul>
    </div>
</div>
<!--畅读-->
<div class="content-container">
    <span class="model_title">畅读天地</span>
    <div style="margin-top: 8px">
        <img src="../../../static/image/style_book_tmp1.png"/>
    </div>
</div>
<!--新书-->
<div class="content-container">
    <div style="margin-top: 8px">
        <img src="../../../static/image/style_book_tmp2.png"/>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        // 模拟新加一行推荐书籍
        var bookLineItem = $(".line-li").first().clone(true);
        // 修改子元素的样式和内容
        bookLineItem.children(".book-tip").text("艺术").css("border-bottom", "50px solid #2b425b");
        // 追加
        $("#book-line").append(bookLineItem);
    });
</script>
</body>
</html>
